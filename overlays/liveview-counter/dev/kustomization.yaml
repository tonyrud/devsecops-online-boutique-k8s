apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: phoenix-liveview-counter-tutorial
resources:
  - ../../../base_liveview_counter
images:
  - name: phoenix-liveview-counter
    newName: 326347646211.dkr.ecr.us-east-2.amazonaws.com/phoenix-liveview-counter-tutorial
    newTag: 940025b94beef9be3a59248a9d53275759caa106
replicas:
  - name: counter
    count: 2

patches:
