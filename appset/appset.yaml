apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-environment
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - pullRequest:
      github:
        owner: tonyrud
        repo: devsecops-online-boutique-k8s
        # Reference to a Secret containing an access token. (optional)
        tokenRef:
          secretName: gitops-k8s-repo
          key: password
        # Labels will filter the PRs that you want to target. (optional)
        labels:
        - preview-environment
      requeueAfterSeconds: 15
  template:      
    metadata:
      name: '{{.author}}-pr-{{.number}}'
    spec:
      source:
        repoURL: https://github.com/tonyrud/devsecops-online-boutique-k8s
        targetRevision: '{{.head_sha}}'
        path: overlays/liveview-counter/preview-environments
        kustomize:
          namespace: '{{.author}}-pr-{{.number}}'
          images:
          - name: phoenix-liveview-counter
          newName: 326347646211.dkr.ecr.us-east-2.amazonaws.com/phoenix-liveview-counter-tutorial
          newTag: pr-6
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated:
          prune: true
          selfHeal: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.branch}}'
